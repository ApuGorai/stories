      <amp-story-interactive-quiz
         id="quiz-10"
         endpoint="https://webstoriesinteractivity-beta.web.app/api/v1/"
         class="center"
         theme="light"
         chip-style="shadow"
         prompt-size="large"
         style=" --interactive-prompt-text-color:#ffffff;--interactive-accent-color:#005af0"
         option-1-correct 
         prompt-text="বস্ত্র গবেষনাগারটি কোথায় অবস্থিত ?"
         option-1-text="পুণে"
         option-2-text="আমেদাবাদ"
         option-3-text="দিল্লী" 
         option-4-text="লাদাখ">
      </amp-story-interactive-quiz>
    </div>
  </amp-story-grid-layer>
<amp-story-grid-layer template="vertical">
           <div class="quiz-lower">
              <div class="quiz-number">10 / 10</div>
              <div class="quiz-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#E37633" width="18px" height="18px" stroke="#E37633">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </div>
            </div>
  </amp-story-grid-layer>
  
</amp-story-page> 
  
<amp-story-page id="page-results" style="background: linear-gradient(298deg, #ce4fce 20%,rgba(0,0,0,0) 10%,rgb(110,211,220)), radial-gradient(closest-corner circle at 60% 50%,#ffff00, #c7fae6,#5fcf5f);" >
     <amp-story-grid-layer template="fill" aspect-ratio="4:6">
        <div animate-in="scale-fade-up">
          <amp-story-interactive-results
            theme="dark" 
            id="quiz-results" class="center"
            prompt-text="quiz result"
            option-1-results-category="Try Again" 
            option-1-results-threshold="0"
            option-2-results-category="Good" 
            option-2-results-threshold="50"
            option-3-results-category="Nice" 
            option-3-results-threshold="80"
            option-4-results-category="Excellent"
            option-4-results-threshold="90">
          </amp-story-interactive-results>
        </div>
      </amp-story-grid-layer><amp-story-page-outlink layout="nodisplay" theme="light"><a href="https://stories.3schools.in/bn">আরও কুইজ খেলুন</a></amp-story-page-outlink>
